name: Java CI with Maven and Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. 使用 Maven 构建项目
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4. 将 JAR 包上传到服务器
      - name: Upload JAR to Server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }} # 服务器地址
          username: ${{ secrets.SERVER_USERNAME }} # 服务器用户名
          password: ${{ secrets.SERVER_PASSWORD }} # 服务器密码
          port: ${{ secrets.SERVER_PORT || 22 }} # 服务器 SSH 端口，默认 22
          source: "target/*.jar" # 本地 JAR 文件路径
          target: "/funkytools" # 服务器目标路径

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-upload

    steps:
      # 5. 在服务器上启动 JAR 包
      - name: Start JAR on Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }} # 服务器地址
          username: ${{ secrets.SERVER_USERNAME }} # 服务器用户名
          password: ${{ secrets.SERVER_PASSWORD }} # 服务器密码
          port: ${{ secrets.SERVER_PORT || 22 }} # 服务器 SSH 端口，默认 22
          script: |
            cd /funkytools/target # 进入 JAR 文件所在目录
            pkill -f "funkytools" # 停止之前的 JAR 包
            nohup java -jar funkytools-0.0.1-SNAPSHOT.jar > app.log 2>&1 & # 启动 JAR 包，并将日志输出到 app.log