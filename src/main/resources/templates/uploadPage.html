<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传仓库 - GitHub 仓库展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            FunkyTools · 评选 2025 年最好的效率工具
        </a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-link nav-link" type="submit">退出登录</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">上传 GitHub 仓库</h2>
    <form th:action="@{/upload}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">仓库名称</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">仓库 URL</label>
            <input type="url" class="form-control" id="url" name="url" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">仓库描述</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">上传仓库</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
